<app-navbar></app-navbar>
<div class="card">
  <div class="card-header">
    Orders
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Delivery Date</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
        <th scope="col">Order</th>
      </tr>
      </thead>
      <tbody *ngFor="let customer of orders;">
      <tr *ngFor="let order of customer.orders;">
        <th scope="row">{{order.orderId}}</th>
        <td>
          {{ order.requiredDateEnd }}
        </td>
        <td>{{ customer.person.firstname }}</td>
        <td>{{ customer.person.lastname }}</td>
        <td>{{ customer.person.email }}</td>
        <td><span *ngFor="let item of order.orderedItems;">{{item.item.name}}, </span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<button (click)="logout()" class="btn btn-danger m-3 " style="float: right" type="button">Logout</button>
